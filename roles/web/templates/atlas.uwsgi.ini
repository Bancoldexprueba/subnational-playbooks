[uwsgi]
socket = 127.0.0.1:3031
chdir = {{atlas_prefix}}
virtualenv = {{atlas_prefix}}/env/
pythonpath = {{atlas_prefix}}/src/
env = FLASK_CONFIG={{atlas_prefix}}/conf/{{atlas_environment}}.py
module = colombia
callable = app
mount = /api={{atlas_prefix}}/runserver.py
manage-script-name=true
processes = 4
stats = 127.0.0.1:9191
enable-threads = false
plugins = python3
autostart = {{atlas_environment != "dev"}}
